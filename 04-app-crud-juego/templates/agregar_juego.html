{% extends 'base.html' %}
{% block titulo %}
Agregar Juego
{% endblock %}

{% block contenido %}

<div class="m-4 d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="col-md-6">
        <div class="p-5 w-100 rounded-4 formulario" style="background-color:hwb(216 2% 78%); max-width: 600px;">
            <h3 class="h3 mb-3" style="color: #b1bbce">Agregar Juego</h3>
            <!-- !Crear funcion guardar Juego -->
            <form action="{{url_for('guardar_juego')}}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input required type="text" class="form-control w-auto" id="nombre" name="nombre"
                        placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input required type="text" class="form-control" id="descripcion" name="descripcion"
                        placeholder="Descripción">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input required type="text" class="form-control" id="precio" name="precio" placeholder="Precio">
                </div>
                <!-- Botones -->
                <div class="d-flex justify-content-around gap-3">
                    <a href="{{url_for('juegos')}}" class="btn boton view-transition w-auto"><i
                            class="fa-solid fa-arrow-left mx-1"></i>Volver</a>
                    <button type="submit" class="btn btn-primary view-transition w-auto">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
