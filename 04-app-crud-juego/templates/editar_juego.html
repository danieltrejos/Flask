{% extends "base.html" %}
{% block titulo %}
Editar juego
{% endblock %}
{% block contenido %}
<div class="m-4 d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="col-md-6">

        <div class="p-5 w-100 rounded-4 formulario" style="background-color:hwb(216 2% 78%); max-width: 600px;">
            <h3 class="h3 mb-3" style="color: #b1bbce">Editar juego</h3>
            <form action="{{ url_for('actualizar_juego') }}" method="post">
                <!-- Enviar el id en un campo oculto -->
                <input type="hidden" name="id" value="{{ juego[0] }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label w-100">Nombre:</label>
                    <input value="{{ juego[1] }}" required type="text" class="form-control" placeholder="Nombre"
                        name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input value="{{ juego[2] }}" required type="text" class="form-control" placeholder="Descripción"
                        name="descripcion" id="descripcion">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input value="{{ juego[3] }}" required type="number" class="form-control" placeholder="Precio"
                        name="precio" id="precio">
                </div>
                <div class="d-flex justify-content-around gap-3">
                    <a href="{{ url_for('juegos') }}" class="btn boton view-transition w-auto"><i
                            class="fa-solid fa-arrow-left mx-1"></i>Volver</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
