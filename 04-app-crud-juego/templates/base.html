<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bloque para titulo dinamico -->
    <title>CRUD JUEGOS - {% block titulo %}{% endblock %}</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fuentes -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
    <!-- Js para transiciones -->
    <script src="{{ url_for('static', filename='js/view-transition.js') }}"></script>

    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/53efca18a8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo2.svg')}}" type="image/x-icon">
</head>

<body class="min-vh-100 d-flex flex-column">

    {% include 'header.html' %}

    {% block contenido %}{% endblock %}

    {% include 'footer.html' %}


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Agrega la clase 'loaded' al body cuando el DOM est√© listo
            document.body.classList.add('loaded');
        });
    </script>

    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
